<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://maps.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://maps.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" />
    <link
      rel="preload"
      href="css/style.min.css"
      as="style"
      type="text/css"
      crossorigin
    />
    <link
      rel="preload"
      href="https://unpkg.com/aos@2.3.1/dist/aos.css"
      as="style"
      type="text/css"
      crossorigin
    />
    <link
      rel="preload"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
      as="style"
      type="text/css"
      crossorigin
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="icon/x-icon" />
  </head>

  <body>
    <header class="header">
      <nav class="nav header__nav container">
        <a href="index.html" class="logo"> Logo here! </a>
        <ul id="burgerMenu" class="menu header__menu burger-menu">
          <li class="menu__item header__menu-item">
            <a href="#" class="menu__link header__menu-link">Main</a>
          </li>
          <li class="menu__item header__menu-item">
            <a href="#" class="menu__link header__menu-link">About us</a>
          </li>
          <li class="menu__item header__menu-item">
            <a href="#" class="menu__link header__menu-link">Features</a>
          </li>
          <li class="menu__item header__menu-item">
            <a href="#" class="menu__link header__menu-link">Screenshots</a>
          </li>
          <li class="menu__item header__menu-item">
            <a href="#" class="menu__link header__menu-link">Process</a>
          </li>
          <li class="menu__item header__menu-item">
            <a href="#" class="menu__link header__menu-link">Contacts</a>
          </li>
        </ul>
        <button
          id="burgerBtn"
          class="burger-menu__btn header__burger-btn"
          aria-label="Меню"
          type="button"
        >
          <i class="icon icon-menu"></i>
          <i class="icon icon-close"></i>
        </button>
      </nav>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero__wrap container">
          <h1 class="hero__title">The name of the product</h1>
          <p class="hero__text">
            Practice solving your puzzle as fast as possible with random
            shuffling and a timer with full statistics
          </p>
          <a href="#" class="btn hero__btn">
            <img
              src="img/gpicon.svg"
              alt="Google Play"
              class="btn__img hero__btn-img"
              width="46"
              height="52"
              loading="lazy"
            />
            <div class="btn__text hero__btn-text">
              <span>Get it on</span>
              <span>Google Play</span>
            </div>
          </a>
          <!-- Slider main container -->
          <div class="swiper slider">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>

    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"
    ></script>
    <script defer src="js/app.js"></script>
    <script defer src="js/sliders.js"></script>
  </body>
</html>
